{% extends 'base.html' %}

{% block nav %}
  {% include 'inc/navbar_autorised.html' %}
{% endblock nav %}

{% block title %}
  {% include 'inc/header.html' %}
{% endblock title %}

{% block content %}

{% load static %}

<form>
  <div class="form-group row">
    <label for="exampleInputEmail2">Login</label>
    <input type="email" class="form-control" id="exampleInputEmail2" aria-describedby="emailHelp" placeholder="Enter login">
  </div>
  <div class="form-group row">
    <label for="exampleInputEmail1">Email</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group row">
    <label for="exampleInputEmail3">NickName</label>
    <input type="email" class="form-control" id="exampleInputEmail3" aria-describedby="emailHelp" placeholder="Enter nickname">
  </div>
 

    <label for="exampleInputEmail4" class="registry">Upload avatar</label>
    <img src="{% static 'img/unnamed.jpg' %}"  width="128" height="128" class="topimg">
    </img>
  
  <div class="custom-file row">
    <input type="file" class="custom-file-input" id="customFile">
    <label class="custom-file-label" for="customFile">Choose avatar</label>
  </div>
 
  <button type="submit" class="btn btn-primary mt-4">Save!</button>
</form>
{% endblock content %}
